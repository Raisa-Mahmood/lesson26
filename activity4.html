<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static Methods in Javascript</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        class student{
            constructor (name){
                this.name = name;
            }
            static Hi(){
                return "Hi there!";
            }
            static Hello(x){
                return "Welcome!" + x.name;
            }
        }
        object = new student(" Aliana!");
        document.getElementById("p1").innerHTML= student.Hi();
         document.getElementById("p2").innerHTML = student.Hello(object);
    </script>
</body>
</html>
